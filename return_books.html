<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Books - Library System</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="librarian_welcome.html">Home</a></li>
                    <li><a href="manage_books.html">Manage Books</a></li>
                    <li><a href="issue_books.html">Issue Books</a></li>
                    <li><a href="return_books.html">Return Books</a></li>
                    <li><a href="view_users.html">View Users</a></li>
                    <li><a href="contact_support.html">Contact Support</a></li>
                    <li><a href="project.html">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <h1>Return Books</h1>
            <div class="return-books-container">
                <h2>Process a Book Return</h2>
                <form id="returnBookForm">
                    <label for="isbn">Book ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>

                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" required>

                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" name="returnDate" required>

                    <button type="submit">Return Book</button>
                </form>
            </div>
        </main>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Toggle sidebar function
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Add event listener to hamburger icon
        document.getElementById('hamburger').addEventListener('click', function() {
            toggleSidebar();
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
