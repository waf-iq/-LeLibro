<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Library System</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar / Hamburger Menu -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="student_welcome.html">Home</a></li>
                <li><a href="find_book.html">Find a Book</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="save_book.html">Borrow Book</a></li>
                <li><a href="remove_book.html">Return Book</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>

    <!-- Hamburger Menu Icon -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <main class="content">
            <div class="settings-container">
                <h1>Settings</h1>
                <form id="settingsForm">
                    <div class="profile-photo-container">
                        <img src="i10.png" alt="Profile Photo" class="profile-photo">
                        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
                    </div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('hamburger').onclick = function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
