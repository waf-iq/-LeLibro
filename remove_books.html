        <main class="content">
            <h2>Remove Books</h2>
            <p>Remove existing books from the library collection.</p>
            <div class="book-table-container">

                    </thead>
                    <tbody>

                            <td><img src="i23.png" alt="Book 1" class="book-image"></td>

                            <td><button class="remove-button">Remove</button></td>
                        </tr>
                        <tr>
                            <td><img src="i29.png" alt="Book 1" class="book-image"></td>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td><img src="i31.png" alt="Book 3" class="book-image"></td>

                            <td><button class="remove-button">Remove</button></td>
                        </tr>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Toggle sidebar function
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Add event listener to hamburger icon
        document.getElementById('hamburger').addEventListener('click', function() {
            toggleSidebar();
            this.classList.toggle('active');
        });
    </script>
