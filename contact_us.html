<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Library System</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
</head>
<body>
    <div class="container">
        <div class="hamburger" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <aside class="sidebar closed">
            <nav>
                <ul>
                    <li><a href="student_welcome.html">Home</a></li>
                    <li><a href="find_book.html">Find a Book</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="save_book.html">borrow Book</a></li>
                    <li><a href="remove_book.html">return Book</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <div class="contact-us-container">
                <h1>Contact Us</h1>
                <form id="contactForm">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <!-- Contact icons -->
            <div class="contact-icons">
                <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="icon-link"><i class="fab fa-snapchat"></i></a>
                <a href="#" class="icon-link"><i class="fab fa-facebook"></i></a>
            </div>
        </main>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
