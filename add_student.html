<html lang="en">

    <link rel="manifest" href="manifest.json">

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="admin_dashboard.html">Home</a></li>
                    <li><a href="view_students.html">View Students</a></li>
                    <li><a href="add_books.html">Add Books</a></li>

                </ul>
            </nav>
        </aside>
        <main class="content">
            <h2>Add Student</h2>
            <p>Register a new student to LeLibro.</p>
            <form action="add_student_backend.html" method="post" id="addStudentForm">
                <div>
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" name="student-id" required>
                </div>
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <button type="submit">Add Student</button>
            </form>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
