<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Student</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="admin_dashboard.html">Home</a></li>
                    <li><a href="view_students.html">View Students</a></li>
                    <li><a href="add_books.html">Add Books</a></li>
                    <li><a href="remove_books.html">Remove Books</a></li>
                    <li><a href="add_student.html">Add Student</a></li>
                    <li><a href="remove_student.html">Remove Student</a></li>
                    <li><a href="add_genres.html">Add Genres</a></li>
                    <li><a href="project.html">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <h2>Remove Student</h2>
            <p>Remove a student from LeLibro</p>
            <form action="remove_student_backend.html" method="post">
                <div>
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" name="student-id" required>
                </div>
                <div>
                    <label for="student-first-name">Student First Name:</label>
                    <input type="text" id="student-first-name" name="student-first-name" required>
                </div>
                <div>
                    <label for="student-last-name">Student Last Name:</label>
                    <input type="text" id="student-last-name" name="student-last-name" required>
                </div>

                <button type="submit">Remove Student</button>
            </form>
        </main>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Toggle sidebar function
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Add event listener to hamburger icon
        document.getElementById('hamburger').addEventListener('click', function() {
            toggleSidebar();
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
