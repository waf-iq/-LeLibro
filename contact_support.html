<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - Library System</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hamburger" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <aside class="sidebar closed">
            <nav>
                <ul>
                    <li><a href="librarian_welcome.html">Home</a></li>
                    <li><a href="manage_books.html">Manage Books</a></li>
                    <li><a href="issue_books.html">Issue Books</a></li>
                    <li><a href="return_books.html">Return Books</a></li>
                    <li><a href="view_users.html">View Users</a></li>
                    <li><a href="contact_support.html">Contact Support</a></li>
                    <li><a href="project.html">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <h1>Contact Support</h1>
            <p>If you need help, please fill out the form below to contact our support team.</p>
            <form id="contactSupportForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </main>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
